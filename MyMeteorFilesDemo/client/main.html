<head>
	<title>Meteor Files Demo</title>
</head>

<body>
	
</body>

<template name="mainLayout">
	{{>Template.dynamic template=content}}
</template>

<template name="main">
	<div class="container">
		<div class="row">
			<form id="uploadFile" class="">
				<div class="sm-row">
					<input type="file" class="invisible" id="userfileupload" name="userfileupload">
					<div class="fake-upload" id="fakeUpload" style="text-align: center;cursor: pointer;font-size: 4rem;">
						<i class="fa fa-cloud-upload" id="file-uploading"></i>
						<h2>UPLOAD A FILE</h2>
					</div>
				</div>
			</form>
			<div class="col-50 sm-row">
				<div class="listing">
					<table class="table">
						<tbody>
							{{#each fileLists}}
								{{> fileList}}
							{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</template>
